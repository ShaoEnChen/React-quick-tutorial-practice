<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React 24h</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
	<div id="app"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
	<script type="text/babel">
		window.App = {};
	</script>
	<script type="text/babel" src="InputField.js"></script>
	<script type="text/babel" src="TodoItem.js"></script>
	<script type="text/babel" src="TodoList.js"></script>
	<script type="text/babel" src="TodoHeader.js"></script>
	<script type="text/babel" src="app.js"></script>
	<script type="text/babel">
		const { TodoApp } = window.App;
		ReactDOM.render(
			<TodoApp appName="待辦事項" userName="大懶覺" todos={[{ name: '幹1', isCompleted: true }, { name: '幹2', isCompleted: false }]} />,
			document.getElementById('app')
		);
	</script>
</body>
</html>
